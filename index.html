<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
   <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <title>Finnkino API</title>
   <style>
      body {
         font-family: 'Roboto';
         background: #000046;
         background: -webkit-linear-gradient(to right, #1CB5E0, #000046);
         background: linear-gradient(to right, #1CB5E0, #000046);
      }
   </style>
</head>

<body>
   <nav class="navbar navbar-expand-md navbar-dark justify-content-center rounded">
      <h1 class="text-light display-5 text-uppercase py-2 font-weight-bold">Finnkino API</h1>
   </nav>
   <div class="container mx-auto ">
      <div class="row ">
         <div class="card card-body ">
            <div class="row">
               <div class="col">
                  <fieldset>
                     <p class="lead">Search Movies</p>
                     <div class="form-group">
                        <input type="text" class="form-control" placeholder="Movie Name + Enter"
                           aria-label="text input with dropdown button" id="searchMovie">
                     </div>
                  </fieldset>
               </div>
               <div class="col">
                  <fieldset>
                     <p class="lead">Select Theater</p>
                     <div class="form-group ">
                        <select class="custom-select">
                        </select>
                     </div>
                  </fieldset>
               </div>
               <div class="col">
                  <p class="lead">Select day</p>
                  <select class="form-control" id="day">
                     <option>This day</option>
                     <option>+1</option>
                     <option>+2</option>
                     <option>+3</option>
                  </select>
               </div>
            </div>
         </div>
      </div>

      <div class="table-responsive ">
        
         <table class="table shadow rounded " id="output">
            <br>
         </table>
      </div>
   </div>
   <script
   src="https://code.jquery.com/jquery-3.4.0.js"
   integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
   crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
   <script src="movie.js"></script>
   <script src="ui.js"></script>
   <script src="app.js"></script>
</body>

</html>
